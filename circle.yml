general:
  branches:
    ignore:
      - gh-pages

machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - mvn -s settings.xml -P release dependency:resolve

test:
  override:
    - mvn -s settings.xml clean integration-test site

deployment:
  develop:
    branch: develop
    commands:
      - mvn -s settings.xml clean deploy
  release:
    branch: master
    commands:
      - bash release.sh