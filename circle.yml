general:
  branches:
    ignore:
      - gh-pages

machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - mvn -s settings.xml -P release dependency:resolve
    - mvn -s settings.xml -DskipTests integration-test

test:
  override:
    - mvn -s settings.xml clean integration-test
    - mvn -s settings.xml site

deployment:
  develop:
    branch: develop
    commands:
      - mvn -s settings.xml clean deploy
  release:
    branch: master
    commands:
      - mvn -s settings.xml -DdryRun=false --batch-mode release:prepare
      - mvn -s settings.xml -DdryRun=false --batch-mode release:perform