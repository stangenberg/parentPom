general:
  branches:
    ignore:
      - gh-pages

machine:
  java:
    version: oraclejdk8
  post:
    - git config --global user.email "thorben@stangenberg.ch"
    - git config --global user.name "Thorben Stangenberg"

checkout:
  post:
    - git clean -d -f   # clean up

dependencies:
  override:
    # - mvn -s settings.xml -P release dependency:resolve
    # - mvn -s settings.xml -DskipTests integration-test
    # - mvn -s settings.xml -DdryRun=true --batch-mode release:prepare

test:
  override:
    - mvn -s settings.xml clean integration-test
    - mvn -s settings.xml clean site

deployment:
  develop:
    branch: develop
    commands:
      - mvn -s settings.xml clean deploy
  release:
    branch: master
    commands:
      - mvn -s settings.xml -DdryRun=false --batch-mode clean release:prepare
      - mvn -s settings.xml -DdryRun=false --batch-mode release:perform