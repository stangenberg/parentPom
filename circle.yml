general:
  branches:
    ignore:
      - gh-pages

machine:
  java:
    version: oraclejdk8
  post:
    - git config --global user.email "thorben@stangenberg.ch"
    - git config --global user.name "Thorben Stangenberg"
    - echo -e $gpgKey > ~/gpgKey.asc
    - gpg --import --allow-secret-key-import ~/gpgKey.asc

checkout:
  post:
    - git fetch -p        # cleanup remotes that do no longer exist
    - git clean -d -x -f  # clean up stale files and directories

dependencies:
  override:
    - mvn dependency:resolve dependency:resolve-plugins

test:
  override:
    - mvn -s settings.xml clean integration-test
    - mvn -s settings.xml clean site

deployment:
  develop:
    branch: develop
    commands:
      - mvn -s settings.xml clean deploy # deploy the snapshot
      - mvn -s settings.xml jgitflow:release-start # start the release
  release:
    branch: /release.*/
    commands:
      - mvn -s settings.xml jgitflow:release-finish # finish the release
  master:
    branch: master
    commands:
      - mvn -s settings.xml clean deploy